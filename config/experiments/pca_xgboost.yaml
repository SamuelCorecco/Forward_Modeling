experiment_name: "pca_xgboost_v1"
output_dir: "results/"
model_type: "pca_xgboost"

dataset:
  path: "Dataset/atmoFe.npz"
  seed: 42
  fixed_size: 100

pca:
  n_components: 0.99

xgboost:
  n_estimators: 150
  max_depth: 12
  learning_rate: 0.05
  subsample: 0.8
  colsample_bytree: 0.8
  tree_method: "hist" 
  n_jobs: -1